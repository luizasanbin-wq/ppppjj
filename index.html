<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equinox Portal | بوابة البلاغات</title>
    
    <!-- الخطوط -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rakkas&family=Tajawal:wght@300;500;800&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== 1. التنسيقات العامة ==================== */
        :root {
            --accent: #3b82f6;
            --glass-bg: rgba(0, 0, 0, 0.6);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-main: #ffffff;
            --text-sec: #cbd5e1;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            /* الخلفية صورة bg.jpg */
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-main);
            font-family: 'Tajawal', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* طبقة تغميق */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
            backdrop-filter: blur(4px);
        }

        /* ==================== 2. الصفحة الأولى (Intro) ==================== */
        #intro-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        /* الجملة الشعرية (علم اليمن المضيء) */
        .poetic-quote {
            position: absolute;
            bottom: 20%; width: 100%; text-align: center;
            font-family: 'Rakkas', serif; font-size: 3.5rem; line-height: 1.4; font-weight: 700;
            background: linear-gradient(180deg, #CE1126 33%, #FFFFFF 33%, #FFFFFF 66%, #000000 66%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6)) drop-shadow(0 0 30px rgba(206, 17, 38, 0.5));
            opacity: 0; animation: quoteLoop 8s ease-in-out infinite;
        }

        /* الزر الأول */
        #entry-btn {
            padding: 18px 60px; font-size: 1.3rem; font-weight: bold; color: #fff;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px; cursor: pointer; backdrop-filter: blur(10px);
            transition: 0.3s; box-shadow: 0 0 20px rgba(0,0,0,0.3);
            font-family: 'Tajawal', sans-serif; animation: pulse 2s infinite;
        }
        #entry-btn:hover { background: var(--accent); border-color: var(--accent); transform: scale(1.05); }

        /* زر الانتظار */
        #loading-btn {
            display: none; padding: 18px 60px; font-size: 1.3rem; font-weight: bold;
            color: var(--accent); background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--accent); border-radius: 50px; cursor: default;
            font-family: 'Tajawal', sans-serif; box-shadow: 0 0 30px rgba(59, 130, 246, 0.4);
        }

        /* ==================== 3. الصفحة الثانية (الرئيسية) ==================== */
        #main-page {
            max-width: 1200px; margin: 0 auto; padding: 20px;
            display: none; opacity: 0; animation: fadeIn 1s forwards;
        }

        nav { display: flex; justify-content: space-between; align-items: center; padding: 30px 0; border-bottom: 1px solid var(--glass-border); }
        .logo { font-size: 1.5rem; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .logo span { color: var(--accent); }
        .nav-btn { background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: #fff; padding: 8px 25px; border-radius: 30px; cursor: pointer; transition: 0.3s; font-family: 'Inter', sans-serif; }
        .nav-btn:hover { background: var(--accent); border-color: var(--accent); }

        .glass-form {
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            padding: 40px; max-width: 700px; margin: 40px auto;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        label { display: block; color: var(--text-sec); margin-bottom: 8px; font-size: 0.9rem; }
        [dir="ltr"] label { text-align: left; }
        
        input, textarea {
            width: 100%; background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border); padding: 12px;
            border-radius: 10px; color: #fff; font-family: inherit;
            transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--accent); background: rgba(59, 130, 246, 0.1); }
        textarea { min-height: 120px; resize: vertical; }

        .submit-btn {
            width: 100%; padding: 15px; background: #fff; color: #000;
            border: none; border-radius: 50px; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .submit-btn:hover { transform: translateY(-3px); box-shadow: 0 5px 20px rgba(255,255,255,0.3); }

        /* البطاقات */
        .cards-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 50px; padding-bottom: 50px; }
        .real-card {
            background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 15px; padding: 25px; text-align: center; text-decoration: none;
            transition: 0.4s; display: flex; flex-direction: column; align-items: center;
        }
        .real-card:hover { border-color: var(--accent); background: rgba(59, 130, 246, 0.1); transform: translateY(-5px); }
        .icon-box { width: 50px; height: 50px; margin-bottom: 15px; fill: var(--text-sec); transition: 0.3s; }
        .real-card:hover .icon-box { fill: var(--accent); }
        .real-card h3 { color: #fff; margin-bottom: 5px; font-size: 1.1rem; }
        .real-card p { color: var(--text-sec); font-size: 0.85rem; }

        /* الأنيميشن */
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.2); } 70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes quoteLoop { 0% { opacity: 0; transform: translateY(20px); } 20% { opacity: 1; transform: translateY(0); } 80% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-20px); } }
        
        @media (max-width: 768px) { 
            .form-grid { grid-template-columns: 1fr; }
            .poetic-quote { font-size: 2rem; width: 90%; left: 5%; }
        }
    </style>
</head>
<body>

    <audio id="ui-sound" src="click.mp3"></audio>
    <div class="overlay"></div>

    <!-- الصفحة 1: صفحة الدخول -->
    <div id="intro-page">
        <!-- الجملة الشعرية -->
        <div class="poetic-quote">
            "هههههه، يردون إسقاطك يا علمي،<br>
            ولكن لا يعلمون أن الجبال لا تسقط إلا بأمر من الله."
        </div>

        <button id="entry-btn" onclick="startEntrance()">اضغط للدخول</button>
        <button id="loading-btn">جاري الدخول للموقع...</button>
    </div>

    <!-- الصفحة 2: الصفحة الرئيسية -->
    <div id="main-page">
        <nav>
            <div class="logo">EQUINOX <span>PORTAL</span></div>
            <button class="nav-btn" onclick="playSound(); toggleLang()" id="lang-btn">English</button>
        </nav>

        <section style="text-align: center; margin-top: 40px;">
            <h1 style="font-size: 2.5rem; margin-bottom: 10px;">نظام البلاغات الرسمي</h1>
            <p style="color: var(--text-sec);">منصة آمنة وسريعة للمراسلات القانونية</p>

            <div class="glass-form">
                <form onsubmit="handleEmail(event)">
                    <!-- الحقول الأساسية -->
                    <div class="form-grid">
                        <!-- هنا الحقل الذي تم إصلاحه ليكون مرناً وقابلاً للكتابة -->
                        <div>
                            <label id="lbl-rec">بريد الجهة</label>
                            <input type="email" id="rec-email" required placeholder="abuse@telegram.org">
                        </div>
                        
                        <div>
                            <label id="lbl-sub">الموضوع</label>
                            <input type="text" id="subject" required>
                        </div>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <label id="lbl-msg">نص الرسالة</label>
                        <textarea id="message" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn" id="btn-send" onclick="playSound()">تجهيز وإرسال</button>
                </form>
            </div>
        </section>

        <!-- الروابط -->
        <div class="cards-container">
            <a href="https://t.me/T_V9RN" target="_blank" class="real-card" onclick="playSound()">
                <svg class="icon-box" viewBox="0 0 24 24"><path d="M12,3L4,9H2V15H4L12,21V3M16.5,12C16.5,10.23 15.48,8.71 14,7.97V16.02C15.48,15.29 16.5,13.77 16.5,12M19,12C19,12.9 18.82,13.76 18.5,14.56L19.92,15.97C20.6,14.81 21,13.46 21,12C21,7.72 17.5,4.28 14,4V6C16.76,6.28 19,8.88 19,12Z" /></svg>
                <h3 id="card1-t">القناة الرسمية</h3><p id="card1-d">تابع التحديثات</p>
            </a>
            <a href="https://t.me/ZEX9X" target="_blank" class="real-card" onclick="playSound()">
                <svg class="icon-box" viewBox="0 0 24 24"><path d="M12,5.5A3.5,3.5 0 0,1 15.5,9A3.5,3.5 0 0,1 12,12.5A3.5,3.5 0 0,1 8.5,9A3.5,3.5 0 0,1 12,5.5M5,8C5.56,6.38 7.7,5.15 10,5.15C10.28,5.15 10.5,5.16 10.8,5.18C10.5,5.69 10.26,6.27 10.12,6.88C10.08,7.05 10.04,7.23 10,7.42C9.4,7.66 8.95,8.19 8.8,8.8C8.65,9.45 8.82,10.13 9.25,10.63C8.6,10.4 8,9.75 7.8,9C7.36,9.15 7,9.54 7,10A1,1 0 0,0 8,11H8.1C7.57,11.05 7.14,11.38 6.94,11.86C6.73,12.34 6.8,12.9 7.12,13.31C5.79,13.56 3.65,14.4 3.5,15.5V19H10V17.5H5.09C5.57,16.71 8.35,15.75 12,15.75C12.39,15.75 12.77,15.77 13.14,15.8C13.25,16.29 13.46,16.74 13.74,17.13C13.19,17.21 12.61,17.25 12,17.25C11.38,17.25 10.83,17.29 10.33,17.37C11.08,18.3 12.44,19 14,19H20.5V15.5C20.35,14.4 18.21,13.56 16.88,13.31C17.2,12.9 17.27,12.34 17.06,11.86C16.86,11.38 16.43,11.05 15.9,11H16A1,1 0 0,0 17,10C17,9.54 16.64,9.15 16.2,9C16,9.75 15.4,10.4 14.75,10.63C15.18,10.13 15.35,9.45 15.2,8.8C15.05,8.19 14.6,7.66 14,7.42C13.96,7.23 13.92,7.05 13.88,6.88C13.74,6.27 13.5,5.69 13.2,5.18C13.5,5.16 13.72,5.15 14,5.15C16.3,5.15 18.44,6.38 19,8H19.05L19,8.03V8H19Z" /></svg>
                <h3 id="card2-t">مجتمع الأعضاء</h3><p id="card2-d">للنقاشات والاستفسارات</p>
            </a>
            <a href="https://t.me/O_I_I3" target="_blank" class="real-card" onclick="playSound()">
                <svg class="icon-box" viewBox="0 0 24 24"><path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z" /></svg>
                <h3 id="card3-t">حساب المالك</h3><p id="card3-d">للتواصل المباشر</p>
            </a>
        </div>
        
        <footer style="text-align: center; margin-top: 30px; font-size: 0.8rem; opacity: 0.7;">&copy; 2025 Equinox Portal System</footer>
    </div>

    <script>
        // دالة الدخول الذكية
        function startEntrance() {
            const entryBtn = document.getElementById('entry-btn');
            const loadingBtn = document.getElementById('loading-btn');
            const introPage = document.getElementById('intro-page');
            const mainPage = document.getElementById('main-page');
            const audio = document.getElementById('ui-sound');

            if(audio) { audio.currentTime = 0; audio.play().catch(() => {}); }

            // تبديل الأزرار
            entryBtn.style.display = 'none';
            loadingBtn.style.display = 'block';

            // انتظار قصير ثم الدخول
            setTimeout(() => {
                introPage.style.opacity = '0';
                setTimeout(() => {
                    introPage.style.display = 'none';
                    mainPage.style.display = 'block';
                }, 800);
            }, 1000); 
        }

        function playSound() {
            const audio = document.getElementById('ui-sound');
            if(audio) { audio.currentTime = 0; audio.play().catch(() => {}); }
        }

        let currentLang = 'ar';
        const translations = {
            ar: {
                toggle: 'English', rec: 'بريد الجهة', sub: 'الموضوع', msg: 'نص الرسالة', btn: 'تجهيز وإرسال',
                c1t: 'القناة الرسمية', c1d: 'تابع التحديثات', c2t: 'مجتمع الأعضاء', c2d: 'للنقاشات والاستفسارات', c3t: 'حساب المالك', c3d: 'للتواصل المباشر'
            },
            en: {
                toggle: 'العربية', rec: 'Recipient Email', sub: 'Subject', msg: 'Message Body', btn: 'Prepare & Send',
                c1t: 'Official Channel', c1d: 'Follow Updates', c2t: 'Community Group', c2d: 'Discussions', c3t: 'Owner Account', c3d: 'Direct Contact'
            }
        };

        function toggleLang() {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            const t = translations[currentLang];
            document.documentElement.setAttribute('lang', currentLang);
            document.documentElement.setAttribute('dir', currentLang === 'ar' ? 'rtl' : 'ltr');

            document.getElementById('lang-btn').textContent = t.toggle;
            document.getElementById('lbl-rec').textContent = t.rec;
            document.getElementById('lbl-sub').textContent = t.sub;
            document.getElementById('lbl-msg').textContent = t.msg;
            document.getElementById('btn-send').textContent = t.btn;
            document.getElementById('card1-t').textContent = t.c1t;
            document.getElementById('card1-d').textContent = t.c1d;
            document.getElementById('card2-t').textContent = t.c2t;
            document.getElementById('card2-d').textContent = t.c2d;
            document.getElementById('card3-t').textContent = t.c3t;
            document.getElementById('card3-d').textContent = t.c3d;
        }

        // --- هنا الحل الجذري لمشكلة البريد ---
        function handleEmail(e) {
            e.preventDefault();
            // استخدام .trim() لإزالة أي مسافات زائدة
            const rec = document.getElementById('rec-email').value.trim();
            const sub = document.getElementById('subject').value.trim();
            const msg = document.getElementById('message').value.trim();
            
            // التأكد من أن الحقول ليست فارغة
            if(rec && sub && msg) {
                window.location.href = `mailto:${rec}?subject=${encodeURIComponent(sub)}&body=${encodeURIComponent(msg)}`;
            } else {
                alert("يرجى ملء جميع الحقول بشكل صحيح");
            }
        }
    </script>
</body>
</html>
